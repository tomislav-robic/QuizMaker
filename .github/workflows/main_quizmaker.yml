name: Build and deploy ASP app to Azure Web App - QuizMaker

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: read
      id-token: write  # Pravilno postavljene permisije

    steps:
      - uses: actions/checkout@v4

      - name: Setup MSBuild path
        uses: microsoft/setup-msbuild@v1.0.2

      - name: Setup NuGet
        uses: NuGet/setup-nuget@v1.0.5

      - name: Restore NuGet packages
        run: nuget restore

      - name: Publish to folder
        run: msbuild QuizMaker.sln /p:Configuration=Release /p:DeployOnBuild=true /p:PublishUrl="published" /p:TargetFrameworkVersion=v4.8

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: ASP-app
          path: 'published/**'

  deploy:
    runs-on: windows-latest
    needs: build
    environment:
      name: 'Production'

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        
      - name: List Files
        run: ls -R

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_19881985C1144AA9927AB5C188CA7023 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_038A2E0A208F4A9EAC653FC4254C2768 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_292B15FB23714676AAFF35B2F696A3CE }}

      - name: Deploy to Azure Web App
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'QuizMaker'
          slot-name: 'Production'
          package: './ASP-app'
